<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage</title>
    <!-- CSS Styling File -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="data-storage">
            <div class="files">
                <div class="head">
                    <img src="./logo.svg" alt="">
                </div>
                <div class="bottom">
                    <div class="icon"><img src="./icon-document.svg" alt=""></div>
                    <div class="icon"><img src="./icon-folder.svg" alt=""></div>
                    <div class="icon"><img src="./icon-upload.svg" alt=""></div>
                </div>
            </div>
            <div class="storage">
                <p>You've used <span class="bold">815 GB</span> of your storage</p>
                <div class="rate"></div>
                <div class="min-max">
                    <span class="min">0 GB</span>
                    <span class="max">1000 GB</span>
                </div>
                <!-- <div class="gb-left">
                    <span class="bold-black">1<span class="up">8</span>5</span>
                    <span class="gray">gb left</span>
                </div> -->
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
